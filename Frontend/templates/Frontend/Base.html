<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <title>
            {% block title %}
            {% endblock %}
        </title>

        {% load static %}

        <!-- Bootstrap core CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            }

            @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
            }
        </style>

        <!-- Custom styles for this template -->
        <link href="static/css/dashboard.css" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{% url 'home' %}">Om Bheri Dental Hospital</a>

            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                   <a class="nav-link" href="{% url 'logout' %}">Sign out( <span class="text-success font-weight-bold">{{user.username}}</span>)</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == "/" %}active{% endif %}" href="/">
                                    <span data-feather="home"></span>
                                    Dashboard <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == "/item" %}active{% endif %}" href="/item">
                                    <span data-feather="shopping-cart"></span>
                                    Items
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == "/vendor" %}active{% endif %}" href="/vendor">
                                    <span data-feather="users"></span>
                                    Vendors
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == "/stock" %}active{% endif %}" href="/stock">
                                    <span data-feather="bar-chart-2"></span>
                                    Stocks
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == "/sale" %}active{% endif %}" href="/sale">
                                    <span data-feather="layers"></span>
                                    Sales
                                </a>
                            </li>
                        </ul>

                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <!-- Loader 1 -->
                    <div class="loader">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="display-content">
                        {% block content %}
                        {% endblock %}
                    </div>
                    
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="static/js/dashboard.js"></script>
        {% block addscriptfile %}
        
        {% endblock %}
    </body>
</html>
