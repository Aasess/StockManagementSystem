{% extends 'Frontend/Base.html' %}
{% block title %}
Items-Om Bheri Dental Hospital
{% endblock %}

{% block content %}

    <!-- <h2>Items</h2> -->
    <div class="row">
        <div class="col-6">
            <h2 class="mt-2 mb-3">Item List</h2>
        </div>
        <div class="col-6">
            <a href='/item_add' type="button" class="btn btn-primary float-right p-2 rounded-pill" style="margin-top:10px; margin-bottom:10px"><span class="pl-1 pb-2"><i data-feather="plus-circle"></i></span> <span class="pr-1">Add Item</span></a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="pl-3">SKU</th>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Vendor</th>
                    <th>Remaining Quantity</th>
                    <th>Created At</th>
                    <th>In Stock</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </div>

{% endblock %}


{% block addscriptfile %}
<script src="static/js/app.js"></script>     
{% endblock %}
