{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Signup page-Om Bheri Dental Hospital</title>
    <!-- add icon link -->
    <link rel = "icon" href = "{% static 'images/logo.jpg' %}" type = "image/x-icon"> 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-color: #f8f9fa;
        }
        @media (max-width: 700px) {
            body {
                font-size: small;
            }
            h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border mt-5 mb-5 rounded shadow bg-white w-75 mx-auto">
            <div class="bg-dark text-white pb-2 pt-3 text-center rounded-top">
                <h4>User Register</h4>
            </div>
            
            <div class="m-3 ">
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="mt-3 mb-3">
                        <label>Phone Number*</label>
                        <div class="input-group flex-nowrap mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">+977</span>
                            </div>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                        {% if error_phone %}
                            <div class="mb-3">
                                <small class="font-weight-bolder text-danger">{{ error_phone }}</small>
                            </div>
                        {% endif %}
                        <small  class="text-secondary">Enter the registered number.</small>
                    </div>
                    {{ form|crispy }}
                    <div class="row justify-content-center align-items-center mb-3">
                        <button type="submit" class="btn btn-outline-info mt-2">Sign Up</button>
                    </div>
                </form>
            </div>
            <p class="text-center">Already have a account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
        
    </div>
</body>
</html>
