{% load crispy_forms_tags %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container">
   
    
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="mt-3 mb-3">
            <label>Phone Number*</label>
            <div class="input-group flex-nowrap mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">+977</span>
                </div>
                <input type="text" class="form-control" name="phone" required>
            </div>
            {% if error_phone %}
                <div class="mb-4">
                    <small class="font-weight-bolder text-danger">{{ error_phone }}</small>
                </div>
            {% endif %}
            <small  class="text-secondary">Enter the registered number.</small>
        </div>
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-large">Signup</button>
    </form>
</div>
