{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="border mt-5 rounded shadow w-50 mx-auto">
            <div class="bg-dark text-white p-3 text-center rounded-top">
                <h4>Register with us</h4>
            </div>
            
            <div class="m-3">
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="mt-3 mb-3">
                        <label>Phone Number*</label>
                        <div class="input-group flex-nowrap mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">+977</span>
                            </div>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                        {% if error_phone %}
                            <div class="mb-3">
                                <small class="font-weight-bolder text-danger">{{ error_phone }}</small>
                            </div>
                        {% endif %}
                        <small  class="text-secondary">Enter the registered number.</small>
                    </div>
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-large">SignUp</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
